#
# This is a sample of a minimal configuration file for Knot DNS.
# For more details, see man 5 knot.conf or refer to the server documentation.
#

server:
    # Listen on all configured IPv4 interfaces.
    listen: 0.0.0.0@53
    # Listen on all configured IPv6 interfaces.
    listen: ::@53
    # User for running the server.
#    user: knot:knot

log:
    # Log info and more serious events to syslog.
  - target: /var/log/knot.log
    any: info

mod-rrl:
  - id: default
    rate-limit: 200   # Allow 200 resp/s for each flow
    slip: 2           # Every other response slips

#key:
#  - id: mykey
#    algorithm: hmac-sha512
#    secret: <generate on cli: keymgr tsig generate mykey algorithm hmac-sha512>

remote:
#  - id: slave1
#    address: 192.168.1.100@53
#    key: bhkey

acl:
#  - id: acl_slave1
#    address: 192.168.1.100
#    key: bhkey
#    action: transfer

policy:
  - id: rsa
    algorithm: ECDSAP256SHA256
    ksk-size: 256
    zsk-size: 256
    manual: on

template:
  - id: default
    storage: "/var/lib/knot/zones/"
    semantic-checks: on
    global-module: mod-rrl/default 
    global-module: mod-stats
#    notify: slave1
#    acl: acl_slave1

  - id: signed
    storage: "/var/lib/knot/signed/"
    semantic-checks: on
    dnssec-policy: rsa
    dnssec-signing: on
#    notify: slave1
#    acl: acl_slave1

  - id: ptr
    storage: "/var/lib/knot/ptr/"
    semantic-checks: on
#    notify: slave1
#    acl: acl_slave1

# include zones
include: "/etc/knot/knot.conf.zones"

# include ptr
include: "/etc/knot/knot.conf.ptr.zones"
